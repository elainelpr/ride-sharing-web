{% extends 'blog/driver_base.html' %}

{% block contentPage %} 
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{ msg.message }}</strong>
            </div>
        {% endfor %}
    {% endif %}

{% endblock contentPage %}
