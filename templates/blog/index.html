<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>用户信息管理</h2>
    
        <hr/>

        <h3>浏览用户信息</h3>
        <table width="900" border="2">
            <tr>
                <th>ID号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>电话</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            {% for user in userslist %}
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.password1}}</td>
                    <td>{{user.password2}}</td>
                    <td>
                        编辑 
                        <a href='{% url 'delusers' user.id %}'>删除</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
