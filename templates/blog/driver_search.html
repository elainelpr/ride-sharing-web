{% extends 'blog/driver_base.html' %}

{% block contentPage %} 
    <center>
        <h3>Order search results</h3>
    </center>
    <br/>
    <table width="600" border="0" class="table">
        <tr>
            <center>
                start location / destination / date / time
            </center>
        </tr>
        <tr>
            <td>
                <center>
                    <div class="form-group">
                        <form action="{% url 'driveaccept' %}" method="post">
                            {% csrf_token %}
                            <div>
                                <select name="oid">
                                    {% for o in orderslist %}
                                        <option value="{{o.id}}">
                                            {{o.start}} /
                                            {{o.dest}} /
                                            {{o.addDate}} / 
                                            {{o.addTime}} 
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <br/>
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Accept</button>
                        </form>
                    </div>
                </center>   
            </td>
        </tr>
    </table>
{% endblock contentPage %}
