{% extends "blog/driver_base.html" %}

{% block contentPage %} 
  {% if messages %}
          {% for msg in messages %}
              <div class="alert alert-success alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>{{ msg.message }}</strong>
              </div>
          {% endfor %}
  {% endif %}
  <center>
    <h3>Driver Registration</h3>
  </center>

  <form action="{% url 'driveupdate' %}" method="post">
      <!--form提交的信息转到insertusers的网址-->
      {% csrf_token %}
      <table width="600" border="0" class="table">
          <tr>
            <td><h5>Driver name：</h5></td> <!--姓名提交的内容存放到变量name中-->
            <td><input type="text" name="driver_name"/></td>
          </tr>
          <tr>
            <td><h5>Vehicle type：</h5></td>
            <td><input type="text" name="vehicle_type"/></td>
          </tr>
          <tr>
            <td><h5>License plate number：</h5></td>
            <td><input type="text" name="license_num"></td>
          </tr>
          <tr>
            <td><h5>Maximum number of passengers：</h5></td>
            <td><input type="number" name="max_numPass"/></td>
          </tr>
        
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Register"/>
              <!-- <input type="reset" value="重置"/> -->
            </td>
          </tr>
      </table>
  </form>
{% endblock contentPage %}
